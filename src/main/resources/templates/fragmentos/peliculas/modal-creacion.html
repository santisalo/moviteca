<!-- Modal -->
<div class="modal fade" id="modalCreacionPelicula" tabindex="-1" aria-labelledby="modalCreacionPeliculaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCreacionPeliculaLabel">Crear Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:object="${nuevaPelicula}" th:action="@{/peliculas/crear}" method="POST">
        <div class="modal-body">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
          </div>
          <div class="mb-3">
            <label for="sinopsis" class="form-label">Sinopsis</label>
            <textarea class="form-control" id="sinopsis" th:field="*{sinopsis}" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="fechaEstreno" class="form-label">Fecha de Estreno</label>
            <input type="date" class="form-control" id="fechaEstreno" th:field="*{fechaEstreno}">
          </div>
          <div class="mb-3">
            <label for="posterUrl" class="form-label">Url del Poster</label>
            <input type="text" class="form-control" id="posterUrl" th:field="*{posterUrl}" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Crear Pelicula</button>
        </div>
      </form>
    </div>
  </div>
</div>
